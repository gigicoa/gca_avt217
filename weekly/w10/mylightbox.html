<!doctype html>
<html>

<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	<div id="gallery">
	<a href="images/flowers.jpg" data-lightbox="photo" data-title="Flowers"><img src="images/thumb_flowers.jpg" alt="flowers"></a>

	<a href="images/luray.jpg" data-lightbox="photo" data-title="Luray"> <img src="images/thumb_luray.jpg" alt="luray"></a>

	</div>
	<script src="js/lightbox-plus-jquery.js"></script>

</html>
